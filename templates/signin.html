<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="/static/css/signin.css">
    <title>AGRICULTURE APP</title>
</head>

<body>
    <!-- style="background-color: #A3EBB1;" -->
    <div class="row" style="background-image: url('/static/images/signin_bg.png');background-size:cover;">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <div class="container">
                <main class="form-signin">
                    <form action="/signin_data" method="post">
                        <h2 class="login-text">Sign in</h2>

                        <input type="text" name="name" class="form-control" placeholder="Full name" required autofocus>
                        <br>
                        <input type="email" name="email" class="form-control" placeholder="Email address" required
                            autofocus>
                        <br>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Password"
                            required autofocus>
                        <p style="float: right;">Show Password : <input type="checkbox" onclick="myFunction()"></p>
                        <br>
                        <button class="w-100 btn btn-lg btn-secondary">Sign in</button>
                    </form>
                    <script>
                        function myFunction()
                        {
                            var x = document.getElementById("password");
                            if (x.type === "password")
                            {
                                x.type = "text";
                            } else
                            {
                                x.type = "password";
                            }
                        }
                    </script>
                </main>
            </div>
        </div>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
